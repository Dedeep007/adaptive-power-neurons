name: Publish to PyPI

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Update to a version available in GitHub Actions

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}  # Your PyPI username (from GitHub Secrets)
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}  # Your PyPI API token (from GitHub Secrets)
        run: |
          twine upload dist/* --repository-url https://upload.pypi.org/legacy/
